<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Let's play a game of Rock, Paper, Scissors!</h1>
    </div>    
    <div class="btnContainer">
        <button class="rock" value="rock" type="button"><img src="./img/rock.jpg" alt="rock"  /></button>
        <button class="paper" value="paper" type="button"><img src="img/paper.jpg" alt="paper"  /></button>
        <button class="scissors" value="scissors" type="button"><img src="./img/scissors.jpg" alt="scissors" /></button>
    </div>
    
    <div class="container">
        <div class="resultsDisplay">
            <div class="selections"></div>
            <div class="gameOutcome"></div>
            <div class="scoreTally"></div>
            <div class="pointCounter"></div>
        </div>
    </div>
</body>
</html>
